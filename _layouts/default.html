<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet" />
</head>

<body id="page-top">
  <header>
      {% include nav.html %}
  </header>

  <div class="container">
      <main class="page-section">
          {{ content }}
      </main>
  </div>

  <footer>
     {% include footer.html %}
  </footer>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      var t = performance.timing;
      var loadTime = (t.loadEventEnd - t.responseEnd) / 1000;
      document.getElementById('render-time').innerText = loadTime.toFixed(2) + ' seconds';
    });
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/search.js"></script>
