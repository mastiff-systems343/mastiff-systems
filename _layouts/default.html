<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700&display=swap" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
    <link href="{{ site.baseurl }}/assets/css/custom.css" rel="stylesheet" />
</head>

<body id="page-top">
  {% include nav.html %}

  <div class="container">
    <main class="page-section">
      {{ content }}
    </main>
  </div>28032

  <footer>
    {% include footer.html %}
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var t = performance.timing;
      var loadTime = (t.loadEventEnd - t.responseEnd) / 1000;
      // Ensure the element exists before setting text
      var renderTimeElem = document.getElementById('render-time');
      if (renderTimeElem) {
        renderTimeElem.innerText = loadTime.toFixed(2) + ' seconds';
      }
    });
  </script>

<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
