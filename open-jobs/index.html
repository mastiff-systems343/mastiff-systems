---
layout: page
title: Open Jobs
---

<div class="container">
  <div class="job-index">
    <h1 class="page-heading">Open Jobs</h1>

    <div class="job-list">
      {% for job in site.jobs %}
        <article class="job-preview">
          <h2 class="job-title">
            <a href="{{ job.url | relative_url }}">{{ job.title }}</a>
          </h2>

          {% if job.excerpt %}
            <div class="job-excerpt">
              {{ job.excerpt | strip_html | truncatewords: 50 }}
            </div>
          {% endif %}

          <a href="{{ job.url | relative_url }}" class="read-more">Read More</a>
        </article>
      {% endfor %}
    </div>
  </div>
</div>
