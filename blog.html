---
layout: default
title: Blog
permalink: /blog/
---

<section id="blog" class="blog-section">
  <div class="container">
    <h1>Blog</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
